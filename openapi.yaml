    zoneCreate:
      x-speakeasy-entity: zone
      type: object
      required:
      - name
      - zoneType
      - groupId
      properties:
        name:
          type: string
          description: A unique name scoped to your account for the cloud
          example: My Cloud
        description:
          type: string
          description: Optional description field if you want to put more info there
        code:
          type: string
          description: Optional code for use with policies
          example: mycloud
        location:
          type: string
          description: Optional location for your cloud
          example: US East
          nullable: true
        visibility:
          type: string
