          nullable: true
        applianceUrl:
          type: string
          nullable: true
        datacenterName:
          type: string
          nullable: true
        networkServer.id:
          type: string
        networkServer:
          type: object
          properties:
            id:
              type: string
        securityMode:
          type: string
        certificateProvider:
          type: string
          nullable: true
        backupMode:
          type: string
          nullable: true
        replicationMode:
