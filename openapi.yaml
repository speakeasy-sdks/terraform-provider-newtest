paths:
  /api/appliance-settings/maintenance:
    post:
      summary: Toggle Maintenance Mode
      description: This endpoint allows toggling the appliance maintenance mode.
      operationId: setApplianceSettingsMaintenanceMode
      tags:
      - Appliance Settings
      parameters:
      - $ref: '#/components/parameters/enableMaintenance'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200-success'
              examples:
                Successful Response:
                  value:
                    success: true
        4XX:
          $ref: '#/components/responses/4xx'
        5XX:
          $ref: '#/components/responses/5xx'
  /api/zones:
    post:
      summary: Creates a Cloud
      x-speakeasy-entity-operation: zone#create
      description: |
        Creates a cloud.
      operationId: addClouds
      tags:
      - Clouds
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - zone
              properties:
                zone:
                  $ref: '#/components/schemas/zoneCreate'
      responses:
        '200':
          description: Successful Request
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    zone:
                      $ref: '#/components/schemas/zone'
                - $ref: '#/components/schemas/200-success'
        4XX:
          $ref: '#/components/responses/4xx'
        5XX:
          $ref: '#/components/responses/5xx'
components:
  securitySchemes:
    bearerAuth:
      description: "Populate a bearer token for the Morpheus appliance you are testing.\nThis can be generated in the UI under your personal `user settings`\nor\nAdditional API methods can be found below.\nhttps://morpheusdata.readme.io/reference/getaccesstoken-3    \n"
      type: http
      scheme: bearer
    cypherAuth-XCToken:
      description: An access token or an execution lease token.
      type: apiKey
      in: header
      name: X-Cypher-Token
    cypherAuth-XVToken:
      description: An access token or an execution lease token.
      type: apiKey
      in: header
      name: X-Vault-Token
    cypherAuth-XMLease:
      description: An execution lease token.
      type: apiKey
      in: header
      name: X-Morpheus-Lease
  parameters:
    enableMaintenance:
      name: enabled
      in: query
      description: Pass true to turn on maintenance mode, or false to turn it off. If no value is given then it will be toggled from off to on or vice versa.
      schema:
        type: boolean
    lastUpdated:
      name: lastUpdated
      in: query
      description: Date filter, restricts query to only load resources updated more recently than the date specified (ISO 8601)
      example: 2019-03-06T17:52:29+0000
      schema:
        type: string
        format: date-time
    cloudTypes:
      name: type
      in: query
      description: |
        If specified will return all zones by cloud type code.
        Refer to `Zone Types` API for up to date listings.
      schema:
        type: string
        enum:
        - alibaba
        - amazon
        - azure
        - azurestack
        - dell
        - digitalocean
        - googlecloud
        - oneview
        - huawei
        - hyperv
        - bluemix
        - bluemixCloudFoundry
        - centurylink-edge
        - macstadium
        - standard
        - nutanix
        - opentelekom
        - openstack
        - oraclecloud
        - oraclevm
        - platform9
        - scvmm
        - softlayer
        - ucs
        - upcloud
        - vcd
        - vmwareCloudAws
        - esxi
        - fusion
        - vmware
        - xenserver
    groupId:
      name: groupId
      in: query
      description: If specified will return all zones assigned to a server group by id. Accepts multiple values.
      schema:
        type: integer
        format: int64
      example: 13
    max:
      name: max
      in: query
      description: Maximum number of records to return
      schema:
        type: integer
        format: int64
        default: 25
    offset:
      name: offset
      in: query
      description: Offset records, the number of records to skip, for paginating requests
      schema:
        type: integer
        format: int64
        default: 0
    sort:
      name: sort
      in: query
      description: Sort order, the name of the property to sort by
      schema:
        type: string
        default: name
    direction:
      name: direction
      in: query
      description: Sort direction, use 'desc' to reverse sort
      schema:
        type: string
        default: asc
        enum:
        - asc
        - desc
      example: asc
    phrase:
      name: phrase
      in: query
      description: Search phrase for partial matches on name or description
      schema:
        type: string
    name:
      name: name
      in: query
      description: Filter by name, wildcard may be specified as %, eg. example-%
      schema:
        type: string
      example: example-%
  schemas:
    200-success:
      x-speakeasy-entity: zone
      type: object
      properties:
        success:
          type: boolean
    default-error:
      type: object
      properties:
        msg:
          type: string
    zoneVcenterConfig:
      type: object
      properties:
        apiUrl:
